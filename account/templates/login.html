{% load staticfiles %}
{% load i18n %}
<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Jeasyoa {% trans 'login' %}</title>
        <link rel="stylesheet" href="{% static 'login/css/style.css'%}">
      <link href="{% static 'login/css/font.css' %}" rel='stylesheet' type='text/css'>
  </head>

  <body>

<div class="container">
    {% for message in messages %}
    <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
    {% endfor %}
  <div class="profile">
    <button class="profile__avatar" id="toggleProfile">
     <img src="{% static 'login/image/logo.jpg' %}" alt="Avatar" />
    </button>
      <form action="{% url 'account_login' %}" method="post">
    <div class="profile__form">
      <div class="profile__fields">
          {% csrf_token %}
        <div class="field">
          <input type="text" id="fieldUser" class="input" name="email" required pattern=.*\S.* />
          <label for="fieldUser" class="label">{% trans 'Email'%}/{% trans 'Phone_number' %}</label>
        </div>
        <div class="field">
          <input type="password" id="fieldPassword" class="input" name="password" required pattern=.*\S.* />
          <label for="fieldPassword" class="label">{% trans 'password' %}</label>
        </div>
        <div class="profile__footer">
          <button class="btn">{% trans 'Login' %}</button>
        </div>
      </div>
     </div>
          </form>
  </div>
</div>

        <script src="{% static  'login/js/index.js' %}"></script>




  </body>
</html>
